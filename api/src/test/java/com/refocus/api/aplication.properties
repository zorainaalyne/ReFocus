# Nome da aplicação
spring.application.name=springapi

# Banco de Dados
spring.datasource.url=${SPRING_DATASOURCE_URL}  # Variável de ambiente ou configuração externa
spring.datasource.username=refocus
spring.datasource.password=25583018
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver  # Atualizado para o driver correto
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.datasource.timeBetweenEvictionRunsMillis=3600000

# JPA
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DLL_AUTO}  # Variável de ambiente
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.jadira.usertype.autoRegisterUserTypes=true
spring.main.allow-bean-definition-overriding=true

# Servidor
server.port=3600

# Registro de Logs
logging.level.org.springframework=INFO
logging.level.com.springapi=DEBUG

# JWT (Autenticação)
jwt.prefix=Bearer
jwt.secret=${JWT_SECRET}  # Variável de ambiente
jwt.header=Authorization
jwt.expiration=86400000  # Expiração de 24 horas (em milissegundos)

# Swagger
swagger.api.title=Vottech Spring API
swagger.api.description=API criada para um sistema que ajude a lembrar de pequenas tarefas
swagger.api.version=1.0
swagger.api.contact.name=Spring API
swagger.api.contact.email=zorainaalyne16@gmail.com

# CORS (Configuração de segurança)
cors.allowed.origins=https://meudominio.com  # Troque por um domínio específico para segurança
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=Authorization,Content-Type
cors.exposed.headers=Authorization
cors.allow.credentials=true
cors.max.age=3600

# OAuth2 (Segurança e Autenticação)
security.oauth2.client.scope=password
security.oauth2.client.client-id=cliente
security.oauth2.client.client-secret=${OAUTH2_CLIENT_SECRET}  # Variável de ambiente
security.oauth2.client.access-token-uri=http://localhost:8080/oauth/token

# Configurações de Segurança
spring.security.user.name=admin
spring.security.user.password=admin
